<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        .bg-image {
            background-image: url("netflix-background-246844-2225337-5259784.jpg");
            background-size: cover;
            height: 100vh;

        }

        .bg-shade {
            height: 100vh;
            background-color: rgb(0, 0, 0, 0);
        }

        .brand-title {
            font-size: 40px;
            color: red;
            font-family: arial;
            font-weight: bold;
        }

        main {
            margin-top: 100px;
        }

        .main-title {
            font-size: 60px;
            font-family: Arial;
            font-weight: bold;
        }
        .main-subtitle {
            font-size: 30px;
            font-family: Arial;
            margin-top: 20px;
        }
        form {
            margin-left: 350px;
            margin-right: 350px;
            margin-top: 20px;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function NetflixHeader() {
            return (
                <header className="d-flex p-4 justify-content-between">
                    <div>
                        <span className="brand-title">NETFLIX</span>
                    </div>
                    <div>
                        <div className="input-group">
                            <span className="bi input-group-text bi-translate"></span>
                            <select className="form-select">
                                <option>Language</option>
                                <option>English</option>
                            </select>
                            <button className="btn btn-danger ms-2">Signin</button>
                        </div>
                    </div>
                </header>
            )
        }

        function NetflixRegister() {
            return(
                <form>
                    <p> Ready to watch? Enter your email to create or restart your membership. </p>
                    <div className="input-group input-group-lg">
                        <input type="email" placeholder="your email address" className="form-control" />
                        <button className="btn btn-danger ms-2 ">
                            get started <span className="bi bi-chevron-right"> </span>
                        </button>
                    </div>
                </form>
            )
        }


        function NetflixMain() {
            return (
                <main className="text-white text-center">
                    <div className="main-title">Unlimited movies, Tv shows and more</div>
                    <div className="main-subtitle">Watch anywhere. Cancel anytime.</div>
                    <div>
                        <NetflixRegister />
                    </div>
                </main>
            )
        }


        function NetflixIndex() {
            return (
                <div className="bg-image">
                    <div className="bg-shade">
                        <NetflixHeader />
                        <NetflixMain />
                    </div>
                </div>
            )
        }

        ReactDOM.render(<NetflixIndex />, document.getElementById("root"));
    </script>
</head>

<body>
    <noscript>please enable javascript on your browser</noscript>
    <div id="root"></div>
</body>

</html>
